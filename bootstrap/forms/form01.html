<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
        1. Simplest Form
        <form method="get" action="/action.php">
            <div class="form-group">
                <label>Username</label>
                <input name="username" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input name="email" type="email" class="form-control">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input name="password" type="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        2. Tie the label with the form-element using for. This makes a click on the label focus the input element it is for.
        <form method="get" action="/action.php">
            <div class="form-group">
                <label for="id_username1">Username</label>   <!-- Add the for attribute -->
                <input name="username" type="text" class="form-control" id="id_username1">   <!-- Add the id attribute matching the for above -->
            </div>
            <div class="form-group">
                <label for="id_email1">Email Address</label>
                <input name="email" type="email" class="form-control" id="id_email1">
            </div>
            <div class="form-group">
                <label for="id_password1">Password</label>
                <input name="password" type="password" class="form-control" id="id_password1">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        3. Show a background in the input element (thus eliminating the need for a label)
        <form method="get" action="/action.php"> <!-- eliminated the and div form-group entities labels -->
            <input name="username" type="text" class="form-control" placeholder="Enter Username">   <!-- Add the placeholder attribute matching the for above -->
            <input name="email" type="email" class="form-control" placeholder="Enter Email Address">
            <input name="password" type="password" class="form-control" placeholder="Enter Password">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        4. Labels and Form elements next to each other
        <form method="get" action="/action.php">
            <div class="form-group row">    <!-- Add the row class -->
                <label for="id_username2" class="col-sm-2">Username</label>
                <input name="username" type="text" class="form-control col-sm-4" id="id_username2">
            </div>
            <div class="form-group row">
                <label for="id_email2" class="col-sm-2">Email Address</label>
                <input name="email" type="email" class="form-control col-sm-4" id="id_email2">
            </div>
            <div class="form-group row">
                <label for="id_password2" class="col-sm-2">Password</label>
                <input name="password" type="password" class="form-control col-sm-4" id="id_password2">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        5. Add radio buttons & check boxes
        <form method="get" action="/action.php">
            <div class="form-group row">
                <label for="id_username2" class="col-sm-2">Username</label>
                <input name="username" type="text" class="form-control col-sm-4" id="id_username2">
            </div>
            <div class="form-group row">
                <label for="id_email2" class="col-sm-2">Email Address</label>
                <input name="email" type="email" class="form-control col-sm-4" id="id_email2">
            </div>
            <div class="form-group row">
                <label for="id_password2" class="col-sm-2">Password</label>
                <input name="password" type="password" class="form-control col-sm-4" id="id_password2">
            </div>
            <div class="form-group row">        <!-- Add this section  -->
                <input type="radio" class="form-control col-sm-1" name="group00" value="option01" id="id_radio001">
                <label for="id_radio001" class="col-sm-2">Option 1</label>

                <input type="radio" checked class="form-control col-sm-1" name="group00" value="option02" id="id_radio002"> <!-- note the checked attribute -->
                <label for="id_radio002" class="col-sm-2">Option 2</label>

                <input type="radio" class="form-control col-sm-1" name="group00" value="option03" id="id_radio003">
                <label for="id_radio003" class="col-sm-2">Option 3</label>
            </div>
            <div class="form-group row">        <!-- Add this section  -->
                <input type="checkbox" class="form-control col-sm-1" name="check001" value="option01" id="id_check001">
                <label for="id_check001" class="col-sm-2">Option 1</label>

                <input type="checkbox" checked class="form-control col-sm-1" name="check002" value="option02" id="id_check002">  <!-- note the checked attribute -->
                <label for="id_check002" class="col-sm-2">Option 2</label>

                <input type="checkbox" class="form-control col-sm-1" name="check003" value="option03" id="id_check003">
                <label for="id_check003" class="col-sm-2">Option 3</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
  </body>

</html>

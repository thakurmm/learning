<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chicle">
		
		<!-- The style section below is just to show the row and column borders on the screen. -->
		<style>
		    div {
		        text-align: center;
		    }
		    #top {
		        outline: 2px dotted orange;
		    }
		    #left_column, #center_column, #right_column {
		        outline: 2px dotted red;
		    }
		    #bottom {
		        outline: 2px dotted blue;
		    }
		    
		    .container {
		        height: 100%;
		        font-family: 'Chicle';
		    }
		    #top_container {
		        outline: 1px solid darkorange;
		    }
		    #body_container {
		        outline: 1px solid darkred;
            }
            #bottom_container {
		        outline: 1px solid darkblue;
            }
		</style>
	</head>
	<body>
	    <div class="container" style="height:800px">    <!-- The rows MUST be within div class named container -->
            <div id="top_container" class="row" style="height:15%"> <!-- % is relative to outer container --> 
                <div id="top" class="col-md-12">
                    Top Row
                </div>
            </div>
            <div id="body_container" class="row"  style="height:80%">
                <div id="left_column" class="col-md-3">
                    Left Column
                </div>
                <div id="center_column" class="col-md-6">
                    Center Column
                </div>
                <div id="right_column" class="col-md-3">
                    Right Column
                </div>
            </div>
            <div id="bottom_container" class="row"  style="height:5%">
                <div id="bottom" class="col-md-12">
                    Bottom Row
                </div>
            </div>
        </div>
	</body>
	<script type="text/javascript">
		$(document).ready(function() {
		        // Your code goes here
		});
	</script>
</html>
